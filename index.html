<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            background-color: white; /* Set background to white */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: flex-start; /* Align items to the top initially */
            min-height: 100vh; /* Ensure full viewport height */
            padding-top: 20px; /* Add some top padding for spacing */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo-container a {
            display: block;
        }

        .logo-container img {
            height: 50px;
            border: none;
        }

        .search-bar-container {
            margin-top: 50px; /* Add space below the logo */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px; /* Make it rounded */
            display: flex;
            align-items: center; /* Align icon and input vertically */
        }

        .search-icon {
            margin-right: 5px;
            /* You can add a search icon here, e.g., using a font icon library or a small image */
        }

        .search-input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px 0; /* Adjust vertical padding */
            width: 200px; /* Adjust width as needed */
        }

        .site-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="https://duck-duck-go-engine-v1.vercel.app/">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/88/DuckDuckGo_logo.svg/1200px-DuckDuckGo_logo.svg.png" alt="DuckDuckGo Logo - Go to Homepage">
        </a>
    </div>

    <div class="search-bar-container">
        <span class="search-icon">üîç</span> <input type="text" class="search-input" placeholder="Search URL">
    </div>

    <div class="site-info">Site Info</div>

</body>
</html>
