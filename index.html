<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Impossible</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tor logo and header text -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Tor-logo-2011-flat.svg/2560px-Tor-logo-2011-flat.svg.png" alt="Tor Logo" class="tor-logo">
        <h1 class="header-text">Explore. Privately.</h1>
    </div>

    <!-- Main UI container -->
    <div class="container">
        <div class="search-switch">
            <div class="search-box">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/90/The_DuckDuckGo_Duck.png/1200px-The_DuckDuckGo_Duck.png" alt="DuckDuckGo Logo" class="duck-logo">
                <input type="text" placeholder="Search with DuckDuckGo" id="searchBar">
            </div>
            <label class="switch">
                <input type="checkbox" id="onionSwitch">
                <span class="slider"></span>
            </label>
            <p class="onionize-text">Onionize</p>
        </div>
    </div>

    <!-- Privacy message OUTSIDE the box -->
    <p class="privacy-text">You're ready for the world's most private browsing experience.</p>

    <script src="script.js"></script>
</body>
</html>
