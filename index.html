<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Exploration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
            </div>
            <h1>Explore. Privately.</h1>
        </header>

        <div class="search-bar-container">
            <div class="search-bar">
                <div class="search-icon"></div>
                <input type="text" placeholder="Search with DuckDuckGo">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="onionize-text">Onionize</span>
            </div>
        </div>

        <p class="ready-text">You're ready for the world's most private browsing experience.</p>

        <footer>
            <div class="footer-design">
                </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
