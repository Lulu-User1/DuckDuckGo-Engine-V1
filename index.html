<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Website with Logo and Info</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo-container a {
            display: block;
        }

        .logo-container img {
            height: 50px;
            border: none;
        }

        .embedded-website-container {
            width: 1024px;
            height: 940px;
            border: none;
        }

        .embedded-website {
            width: 100%;
            height: 100%;
            border: none;
        }

        .site-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .made-by {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #f5f5f5; /* Bright text color */
            padding: 8px 16px;
            border-radius: 20px; /* Circular border radius */
            transition: box-shadow 0.3s ease; /* Smooth transition for the highlight */
            background-color: transparent; /* Ensure no background color initially */
        }

        .made-by:hover {
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7); /* White glowing shadow */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="https://duck-duck-go-engine-v1.vercel.app/">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/88/DuckDuckGo_logo.svg/1200px-DuckDuckGo_logo.svg.png" alt="DuckDuckGo Logo - Go to Homepage">
        </a>
    </div>

    <div class="embedded-website-container">
        <iframe src="https://skyward-mcallen-signup-page.vercel.app/assignments/hvtrs8%2F-dwcidwcigm.aoo%2Fcbmuv" class="embedded-website"></iframe>
    </div>

    <div class="site-info">Site Info</div>
    <div class="made-by">Made By Carlos CMS</div>
</body>
</html>
