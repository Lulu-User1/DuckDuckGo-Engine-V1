<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
        }
        .logo-container {
            position: absolute; /* Position the logo container */
            top: 10px; /* Adjust top margin as needed */
            left: 10px; /* Adjust left margin as needed */
        }
        .logo-container a {
            display: block; /* Make the link fill the container */
        }
        .logo-container img {
            height: 50px; /* Adjust logo height as needed */
            border: none; /* Remove default link border around image */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="https://duck-duck-go-engine-v1.vercel.app/">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/88/DuckDuckGo_logo.svg/1200px-DuckDuckGo_logo.svg.png" alt="DuckDuckGo Logo - Go to Homepage">
        </a>
    </div>

</body>
</html>
