<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
            display: flex; /* Enable flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
            flex-direction: column; /* Stack items vertically (for logo and button) */
        }
        .logo-container {
            position: absolute; /* Position the logo container */
            top: 10px; /* Adjust top margin as needed */
            left: 10px; /* Adjust left margin as needed */
        }
        .logo-container a {
            display: block; /* Make the link fill the container */
        }
        .logo-container img {
            height: 50px; /* Adjust logo height as needed */
            border: none; /* Remove default link border around image */
        }
        .engine-web-button {
            padding: 10px 20px; /* Add some padding to the button */
            font-size: 16px; /* Set a readable font size */
            background-color: #f0f0f0; /* Light gray background */
            border: 1px solid #ccc; /* Light gray border */
            cursor: pointer; /* Change cursor to indicate it's clickable */
            text-decoration: none; /* Remove default link underline */
            color: #333; /* Dark text color */
            border-radius: 5px; /* Slightly rounded corners */
        }

        /* Adjust positioning if you want the button to be further down */
        main {
            margin-top: 80px; /* Add some space below the logo */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="https://duck-duck-go-engine-v1.vercel.app/">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/88/DuckDuckGo_logo.svg/1200px-DuckDuckGo_logo.svg.png" alt="DuckDuckGo Logo - Go to Homepage">
        </a>
    </div>

    <main>
        <a href="https://duck-duck-go-engine-v1.vercel.app/EngineWeb/" class="engine-web-button">Go to EngineWeb</a>
    </main>

</body>
</html>
